<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h4><span >Course List</span></h4>
            	<div class="card-body">
                <form [formGroup]='newCourse'>                
                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group bmd-form-group">
                        <label class="bmd-label-static" [class.text-danger]="name.invalid && name.touched" >Course Name</label>
                        <input type="text" class="form-control" formControlName='name' id='name'>
                        <small *ngIf='name.invalid && name.touched' class="text-danger">Please Enter Name</small>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <button type="submit" [disabled]="newCourse.invalid || added" class="btn btn-primary pull-right" (click)='addCourse()'>Save</button>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </form>
                <div class="clearfix"></div>
                <div class="table-responsive" *ngIf="courses?.length; then courseBlock; else noCourseBlock;">
                </div>
                  <ng-template #courseBlock>
                    <div class="deatail-table">
                      <table class="table" id="course-table" [mfData]="courses" #mf="mfDataTable" [mfRowsOnPage]="5">
                        <thead class=" text-primary">
                          <tr>
                            <td colspan="3">
                              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                          </tr>
                          <tr>
                            <th>ID</th>
                            <th><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
                            <th class="td-actions text-right">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let course of mf.data; index as i">
                            <td>{{i+1}}</td>
                            <td>{{course.name}}</td>
                            <td class="td-actions text-right">
                              <button type="button" rel="tooltip" title="Edit Course: {{course.name}}" class="btn btn-primary btn-link btn-sm">
                                <i class="material-icons" (click)="editCourse(course)">edit</i>
                              </button>
                              
                              <!-- <button type="button" rel="tooltip" title="Remove Course: {{course.name}}" class="btn btn-danger btn-link btn-sm">
                                <i class="material-icons" (click)="getCourseDetails(course)" data-toggle="modal" data-target="#deleteModal" >close</i>
                              </button> -->
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </ng-template>
                  <ng-template #noCourseBlock>
                    No Coures Are Added.
                  </ng-template>
                
              </div>
          </div>
        </div>
      </div>

      <!-- Delet Modal Start -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header btn-danger">
                <h5 class="modal-title" id="exampleModalLabel">Are You Sure You Want To Delete This Course ?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Once You Delete Any Course You Will Not Longer Access Of This Course And Rounds Of This Course.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteCourse()" data-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
      <!-- Delete Modal End -->

    </div>
  </div>
</div>
